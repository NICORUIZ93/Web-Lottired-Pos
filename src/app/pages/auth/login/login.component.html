<nb-layout>
  <nb-layout-column>
    <div class="login-container">
      <nb-card>
        <nb-card-header>Login</nb-card-header>
        <nb-card-body>
          <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
            <div class="form-group">
              <label for="username">
                <nb-icon icon="person-outline"></nb-icon>
                Username</label
              >
              <input
                formControlName="username"
                id="username"
                nbInput
                type="text"
              />
            </div>
            <div class="form-group">
              <label for="password">
                <nb-icon icon="unlock-outline"></nb-icon>
                Password</label
              >
              <input
                formControlName="password"
                id="password"
                nbInput
                type="password"
              />
            </div>
            <button [disabled]="loginForm.invalid" nbButton status="success">
              Login
            </button>
          </form>
        </nb-card-body>
      </nb-card>
    </div>
  </nb-layout-column>
</nb-layout>
