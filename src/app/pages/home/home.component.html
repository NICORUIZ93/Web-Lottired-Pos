<nb-layout>
  <nb-layout-header fixed>
    <div class="button-group">
      <nb-user
        (click)="toggle()"
        [name]="username"
        [title]="role"
        picture="assets/man-597178_960_720.jpg"
      ></nb-user>
    </div>
  </nb-layout-header>
  <nb-sidebar state="collapsed" tag="left">
    <nb-card>
      <nb-menu [items]="items | async"></nb-menu>
    </nb-card>
  </nb-sidebar>
</nb-layout>
